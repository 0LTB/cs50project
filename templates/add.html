{% extends "layout.html" %}

{% block head %}

    <title>Add pub</title>

{% endblock %}

{% block body %}
<h2>Add new pub to database</h2>
{% if message %}
    <h3>{{ message }}</h3>
{% endif %}
<h4></h4>

<form action="/add" method="post">
    <table>
      <tr>
        <th> Name </th>
        <th> Address </th>
        <th> Web </th>
      </tr>
      <tr>
        <th><input type="text" name="name"></th>
        <th><input type="text" name="address"></th>
        <th><input type="text" name="web"></th>
      </tr>
      <tr>
      <th><button type="submit">Add</button></th>
      </tr>
      </table>
</form>
<button onclick="location.href='/'">Back</button>
{% endblock %}
